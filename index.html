<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg"></div>
    <div id="control">
        <button class="player-select" data-selection="rock">
            <span class="icon">&#129704;</span> Rock
        </button>
        <button class="player-select" data-selection="paper">
            <span class="icon">&#9995;</span> Paper
        </button>
        <button class="player-select" data-selection="scissors">
            <span class="icon">&#9988;</span> Scissors
        </button>
    </div>

    <div id="result">
        <div class="content hidden" id="new-game">
            <h2>Select your weapon above!</h2>
        </div>
        <h2 id="round-outcome" class="hidden"></h2>
        <div class="content hidden" id="score-board">
            <h2>Score Board</h2>
            <table class="score-board-table">
                <tr>
                    <th>You</th>
                    <th>Opponent</th>
                </tr>
                <tr>
                    <td id="player-score">0</td>
                    <td id="opponent-score">0</td>
                </tr>
            </table>
        </div>
        <div class="content hidden" id="game-over">
            <h2 id="game-outcome"></h2>
            <button class="game-select" data-selection="newGame">Play again</button>
        </div>
    </div>
</body>
</html>
