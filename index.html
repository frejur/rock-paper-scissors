<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="control">
        <center>
            <button class="player-select" data-selection="rock">Rock</button>
            <button class="player-select" data-selection="paper">Paper</button>
            <button class="player-select" data-selection="scissors">Scissors</button>
        </center>
    </div>

    <div id="result">
        <div class="content hidden" id="new-game">
            <h2>Select your weapon above!</h2>
        </div>
        <div class="content hidden" id="score-board">
            <h2>Score Board</h2>
        </div>
        <div class="content hidden" id="game-over">
            <h2 id="game-outcome"></h2>
            <button class="game-select" data-selection="newGame">New game</button>
        </div>
    </div>
</body>
</html>
